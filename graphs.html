<body>
    <header>

        <a href="index.html">Home</a>

    <div class="container">
        <h2>Interactive Graphing</h2>
        <p>Enter an equation in terms of <strong>x</strong> (example: y = 2*x + 3, y = sin(x))</p>
        <input type="text" id="equation" placeholder="Enter equation, e.g., y = 2*x + 3">
        <button onclick="drawGraph()">Plot Graph</button>
        <canvas id="graphCanvas" width="800" height="500"></canvas>
    </div>

    <footer>
        &copy; 2025 Math Learning Hub | Designed by Vansh
    </footer>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        function clearCanvas() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0,0,width,height);
        }

        function drawAxis() {
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 1;

            // X-axis
            ctx.beginPath();
            ctx.moveTo(0, height/2);
            ctx.lineTo(width, height/2);
            ctx.stroke();

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(width/2, 0);
            ctx.lineTo(width/2, height);
            ctx.stroke();

            // Optional: draw tick marks
            for (let i=-width/2; i<=width/2; i+=50){
                ctx.beginPath();
                ctx.moveTo(width/2+i, height/2-5);
                ctx.lineTo(width/2+i, height/2+5);
                ctx.stroke();
            }
            for (let i=-height/2; i<=height/2; i+=50){
                ctx.beginPath();
                ctx.moveTo(width/2-5, height/2-i);
                ctx.lineTo(width/2+5, height/2-i);
                ctx.stroke();
            }
        }

        function drawGraph() {
            clearCanvas();
            drawAxis();
            let eq = document.getElementById('equation').value;

            // remove y= if present
            eq = eq.replace("y=","").replace("Y=","").trim();

            ctx.strokeStyle = "#e74c3c";
            ctx.lineWidth = 2;

            ctx.beginPath();
            let firstPoint = true;
            for(let px=-width/2; px<=width/2; px+=1){
                let x = px / 50; // scale factor
                let y;
                try{
                    y = eval(eq.replace(/x/gi, `(${x})`));
                } catch(e){
                    y = NaN;
                }
                if(!isNaN(y)){
                    let py = -y * 50;
                    if(firstPoint){
                        ctx.moveTo(width/2+px, height/2+py);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(width/2+px, height/2+py);
                    }
                }
            }
            ctx.stroke();
        }
    </script>
</body>
