<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .solver-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .input-box {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      border: 2px solid #333;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .button-row {
      margin: 10px 0;
    }
    .button-row button {
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    .solve-btn {
      background: #28a745;
      color: white;
    }
    .clear-btn {
      background: #dc3545;
      color: white;
    }
    .clearall-btn {
      background: #6c757d;
      color: white;
    }
    .result-box {
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f1f1f1;
      font-size: 1.2em;
      min-height: 30px;
    }
    iframe {
      width: 100%;
      border: none;
      height: 350px;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
</head>
<body>
  <header>Maths Solver</header>

  <div class="solver-container">
    <input type="text" id="expression" class="input-box" placeholder="Type or use the keyboard below...">
    
    <div class="button-row">
      <button class="solve-btn" onclick="solveExpression()">Solve</button>
      <button class="clear-btn" onclick="clearOne()">Clear</button>
      <button class="clearall-btn" onclick="clearAll()">Clear All</button>
    </div>

    <div id="result" class="result-box"></div>

    <!-- Embed the keyboard -->
    <iframe src="keyboard.html"></iframe>
  </div>

  <script>
    const exprInput = document.getElementById("expression");
    const resultBox = document.getElementById("result");

    // Fix trig to default to degrees
    const degTrig = {
      sin: x => math.sin(math.unit(x, 'deg')),
      cos: x => math.cos(math.unit(x, 'deg')),
      tan: x => math.tan(math.unit(x, 'deg')),
      cot: x => 1 / math.tan(math.unit(x, 'deg')),
      sec: x => 1 / math.cos(math.unit(x, 'deg')),
      csc: x => 1 / math.sin(math.unit(x, 'deg')),
      asin: x => math.asin(x) * (180 / Math.PI),
      acos: x => math.acos(x) * (180 / Math.PI),
      atan: x => math.atan(x) * (180 / Math.PI)
    };

    function preprocess(expr) {
      return expr
        .replace(/âˆš(\d+)/g, 'sqrt($1)')
        .replace(/nthroot\(([^,]+),([^)]+)\)/gi, 'nthRoot($1,$2)');
    }

    function solveExpression() {
      let input = exprInput.value.trim();
      if (!input) {
        resultBox.textContent = "Invalid Input";
        return;
      }

      try {
        input = preprocess(input);

        if (input.includes("=")) {
          const [lhs, rhs] = input.split("=");
          const variableMatch = lhs.match(/[a-zA-Z]/) || rhs.match(/[a-zA-Z]/);
          if (variableMatch) {
            const variable = variableMatch[0];
            const solution = math.solve(lhs + "-" + rhs, variable);
            resultBox.textContent = variable + " = " + solution;
            return;
          }
        }

        const scope = { ...degTrig, nthRoot: (a,n) => Math.pow(a, 1/n) };
        const result = math.evaluate(input, scope);
        resultBox.textContent = result;
      } catch {
        resultBox.textContent = "Invalid Input";
      }
    }

    function clearOne() {
      exprInput.value = exprInput.value.slice(0, -1);
    }

    function clearAll() {
      exprInput.value = "";
      resultBox.textContent = "";
    }

    // Get key presses from keyboard.html
    window.addEventListener("message", (event) => {
      if (event.data.type === "keyPress") {
        exprInput.setRangeText(event.data.value, exprInput.selectionStart, exprInput.selectionEnd, "end");
        exprInput.focus();
      }
    });
  </script>
</body>
</html>
