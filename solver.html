<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths Solver</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }

    nav {
      background: #222;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #333;
    }

    .solver {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .solver textarea {
      width: 100%;
      height: 70px;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .solver-buttons {
      margin: 10px 0;
      text-align: center;
    }

    .solver-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #222;
      color: white;
    }

    .solver-buttons button:hover {
      background: #444;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      padding: 10px;
      background: #f4f4f4;
      border-left: 5px solid #222;
      border-radius: 6px;
      min-height: 40px;
    }

    /* Keyboard container */
    #keyboard-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="solver.html">Maths Solver</a></li>
      <li><a href="graphs.html">Graphs</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Maths Solver</h1>
  </header>

  <!-- Solver Section -->
  <section class="solver">
    <textarea id="problem" placeholder="Type your equation or expression..."></textarea>

    <div class="solver-buttons">
      <button onclick="solveProblem()">Solve</button>
      <button onclick="clearLast()">Clear</button>
      <button onclick="clearAll()">Clear All</button>
    </div>

    <div class="result" id="result">Result will appear here...</div>
  </section>

  <!-- Keyboard Section -->
  <section id="keyboard-container"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  <script>
    // Dynamically load the keyboard.html file into solver page
    fetch("keyboard.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("keyboard-container").innerHTML = data;
        initKeyboard();
      });

    function solveProblem() {
      const input = document.getElementById("problem").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.innerText = "Invalid input: empty";
        return;
      }

      try {
        const simplified = math.simplify(input).toString();
        const evaluated = math.evaluate(input);

        if (evaluated === undefined || evaluated === null || isNaN(evaluated)) {
          resultDiv.innerText = "Undefined";
        } else {
          resultDiv.innerText = simplified + " = " + evaluated;
        }
      } catch (e) {
        resultDiv.innerText = "Invalid input";
      }
    }

    function clearLast() {
      const input = document.getElementById("problem");
      input.value = input.value.slice(0, -1);
    }

    function clearAll() {
      document.getElementById("problem").value = "";
      document.getElementById("result").innerText = "Result will appear here...";
    }

    // Called after keyboard loads
    function initKeyboard() {
      document.querySelectorAll(".key").forEach(key => {
        key.addEventListener("click", () => {
          const val = key.getAttribute("data-value");
          document.getElementById("problem").value += val;
        });
      });
    }
  </script>
</body>
</html>
