<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 0;
    }

    nav {
      margin: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    #solver-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }

    textarea {
      width: 90%;
      height: 60px;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 15px;
      resize: vertical;
    }

    #output {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
      min-height: 50px;
      white-space: pre-wrap;
      text-align: left;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-top: 15px;
    }

    .key {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #000;
      color: #fff;
      transition: background 0.2s;
    }

    .key:hover {
      background: #444;
    }

    .special {
      background: #0a4d8c; /* deep blue */
      color: white;
    }

    .special:hover {
      background: #136fbd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Math Solver</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="graph.html">Graph</a>
      <a href="solver.html">Math Solver</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div id="solver-container">
    <textarea id="input" placeholder="Enter expression or equation (e.g. 2x+3=7, sin(pi/2), (x+y=5,x-y=3))"></textarea>
    <div class="keyboard">
      <button class="key">(</button>
      <button class="key">)</button>
      <button class="key">+</button>
      <button class="key">-</button>
      <button class="key">*</button>
      <button class="key">/</button>

      <button class="key">^</button>
      <button class="key">x</button>
      <button class="key">y</button>
      <button class="key">z</button>
      <button class="key">a</button>
      <button class="key">b</button>

      <button class="key">sin()</button>
      <button class="key">cos()</button>
      <button class="key">tan()</button>
      <button class="key">log()</button>
      <button class="key">sqrt()</button>
      <button class="key">pi</button>

      <button class="special">Solve</button>
      <button class="special" onclick="clearInput()">Clear</button>
      <button class="special" onclick="backspace()">âŒ«</button>
    </div>
    <div id="output">Result will appear here...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/algebra.js/0.2.6/algebra.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sympy/0.1.0/sympy.min.js"></script>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const keys = document.querySelectorAll(".key");
    const solveButton = document.querySelector(".special");

    keys.forEach(key => {
      key.addEventListener("click", () => {
        let val = key.textContent;
        if (val.includes("()")) {
          input.value += val.slice(0, -1);
        } else {
          input.value += val;
        }
      });
    });

    function clearInput() {
      input.value = "";
      output.textContent = "Result will appear here...";
    }

    function backspace() {
      input.value = input.value.slice(0, -1);
    }

    solveButton.addEventListener("click", () => {
      try {
        const expr = input.value.trim();

        if (!expr) {
          output.textContent = "Please enter a problem.";
          return;
        }

        // Check if equation (contains =)
        if (expr.includes("=")) {
          try {
            let equations = expr.split(",").map(e => e.trim());
            let parsed = equations.map(eq => eq.replace("=", "-(") + ")");
            let result = math.solve(equations);

            if (!result || result.length === 0) {
              output.textContent = "Undefined";
            } else {
              output.textContent = JSON.stringify(result, null, 2);
            }
          } catch (e) {
            output.textContent = "Undefined";
          }
        } else {
          // Expression evaluation
          let result = math.evaluate(expr);
          if (typeof result === "number" && !isFinite(result)) {
            output.textContent = "Undefined";
          } else {
            output.textContent = result.toString();
          }
        }
      } catch (err) {
        if (err.toString().includes("division by zero")) {
          output.textContent = "Undefined";
        } else {
          output.textContent = "Problem too complex, please simplify.";
        }
      }
    });
  </script>
</body>
</html>
