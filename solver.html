<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Solver</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <style>
    .key-btn {
      background-color: #111;
      color: white;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .key-btn:hover {
      background-color: #333;
    }
    .grid-keys {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 0.5rem;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <div class="font-bold">Math Website</div>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="solver.html" class="hover:underline">Math Solver</a>
      <a href="graphs.html" class="hover:underline">Graphs</a>
      <a href="resources.html" class="hover:underline">Resources</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </div>
  </nav>  <!-- Solver Section -->  <section class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Math Solver</h1><textarea id="expression" class="w-full border rounded p-2 mb-4" rows="2" placeholder="Enter your equation..."></textarea>
<div class="flex space-x-2 mb-4">
  <button onclick="solveExpression()" class="bg-green-600 text-white px-4 py-2 rounded">= Solve</button>
  <button onclick="clearInput()" class="bg-red-600 text-white px-4 py-2 rounded">Clear</button>
</div>

<div id="result" class="p-4 border rounded bg-gray-50"></div>

<!-- Keypad -->
<div class="mt-6 grid-keys">
  <!-- Numbers -->
  <div class="key-btn" onclick="addKey('7')">7</div>
  <div class="key-btn" onclick="addKey('8')">8</div>
  <div class="key-btn" onclick="addKey('9')">9</div>
  <div class="key-btn" onclick="addKey('/')">÷</div>

  <div class="key-btn" onclick="addKey('4')">4</div>
  <div class="key-btn" onclick="addKey('5')">5</div>
  <div class="key-btn" onclick="addKey('6')">6</div>
  <div class="key-btn" onclick="addKey('*')">×</div>

  <div class="key-btn" onclick="addKey('1')">1</div>
  <div class="key-btn" onclick="addKey('2')">2</div>
  <div class="key-btn" onclick="addKey('3')">3</div>
  <div class="key-btn" onclick="addKey('-')">−</div>

  <div class="key-btn" onclick="addKey('0')">0</div>
  <div class="key-btn" onclick="addKey('.')">.</div>
  <div class="key-btn" onclick="addKey('+')">+</div>
  <div class="key-btn" onclick="addKey('^')">^</div>

  <!-- Brackets -->
  <div class="key-btn" onclick="addKey('(')">(</div>
  <div class="key-btn" onclick="addKey(')')">)</div>

  <!-- Trig -->
  <div class="key-btn" onclick="addKey('sin(')">sin</div>
  <div class="key-btn" onclick="addKey('cos(')">cos</div>
  <div class="key-btn" onclick="addKey('tan(')">tan</div>
  <div class="key-btn" onclick="addKey('asin(')">asin</div>
  <div class="key-btn" onclick="addKey('acos(')">acos</div>
  <div class="key-btn" onclick="addKey('atan(')">atan</div>

  <!-- Logs & Roots -->
  <div class="key-btn" onclick="addKey('log(')">log</div>
  <div class="key-btn" onclick="addKey('ln(')">ln</div>
  <div class="key-btn" onclick="addKey('sqrt(')">√</div>
  <div class="key-btn" onclick="addKey('cbrt(')">∛</div>

  <!-- Constants -->
  <div class="key-btn" onclick="addKey('pi')">π</div>
  <div class="key-btn" onclick="addKey('e')">e</div>
</div>

  </section>  <script>
    function addKey(val) {
      document.getElementById('expression').value += val;
    }

    function clearInput() {
      document.getElementById('expression').value = '';
      document.getElementById('result').innerHTML = '';
    }

    function solveExpression() {
      let expr = document.getElementById('expression').value;
      let resultDiv = document.getElementById('result');
      try {
        let res = math.evaluate(expr);
        resultDiv.innerHTML = '';
        katex.render("= " + res.toString(), resultDiv);
      } catch (err) {
        resultDiv.innerHTML = '<span class="text-red-600 font-bold">Undefined</span>';
      }
    }
  </script></body>
</html>
