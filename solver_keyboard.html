<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Solver & Keyboard - Maths by Vansh</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; max-width: 900px; }
    input { width: 100%; font-size: 18px; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 15px; font-size: 18px; cursor: pointer; margin: 3px; }
    .keyboard { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 20px; }
    #answer { font-size: 20px; font-weight: bold; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Math Solver with Custom Keyboard - Maths by Vansh</h1>

  <!-- Input for math problem -->
  <input type="text" id="mathInput" placeholder="Enter your math problem here...">

  <!-- Custom math keyboard -->
  <div class="keyboard">
    <button onclick="addSymbol('π')">π</button>
    <button onclick="addSymbol('√')">√</button>
    <button onclick="addSymbol('^')">^</button>
    <button onclick="addSymbol('±')">±</button>
    <button onclick="addSymbol('∑')">∑</button>
    <button onclick="addSymbol('∞')">∞</button>
    <button onclick="addSymbol('≤')">≤</button>
    <button onclick="addSymbol('≥')">≥</button>
    <button onclick="addSymbol('≠')">≠</button>
    <button onclick="addSymbol('÷')">÷</button>
    <button onclick="addSymbol('×')">×</button>
    <button onclick="addSymbol('(')">(</button>
    <button onclick="addSymbol(')')">)</button>
    <button onclick="addSymbol('+')">+</button>
    <button onclick="addSymbol('-')">-</button>
    <button onclick="addSymbol('=')">=</button>
    <button onclick="addSymbol('0')">0</button>
    <button onclick="addSymbol('1')">1</button>
    <button onclick="addSymbol('2')">2</button>
    <button onclick="addSymbol('3')">3</button>
    <button onclick="addSymbol('4')">4</button>
    <button onclick="addSymbol('5')">5</button>
    <button onclick="addSymbol('6')">6</button>
    <button onclick="addSymbol('7')">7</button>
    <button onclick="addSymbol('8')">8</button>
    <button onclick="addSymbol('9')">9</button>
    <button onclick="clearInput()">Clear</button>
  </div>

  <!-- Solve button -->
  <button onclick="solveProblem()">Solve</button>

  <!-- Answer display -->
  <div id="answer"></div>

  <script>
    // Add symbols from keyboard to input
    function addSymbol(sym) {
      const input = document.getElementById('mathInput');
      input.value += sym;
    }

    // Clear input
    function clearInput() {
      document.getElementById('mathInput').value = '';
      document.getElementById('answer').innerText = '';
    }

    // Solve math problem using math.js
    function solveProblem() {
      const problem = document.getElementById('mathInput').value;
      try {
        const result = math.evaluate(problem);
        document.getElementById('answer').innerText = "Answer: " + result;
      } catch (err) {
        document.getElementById('answer').innerText = "Error: Invalid problem!";
      }
    }
  </script>
</body>
</html>
