<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math Resources - Maths by Vansh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f9f9f9; text-align: center; }
    h1 { color: #0077cc; margin-bottom: 30px; }
    h1 i { margin-right: 10px; color: #ff7f50; }

    .resource-list { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .resource-item { background: white; padding: 15px 20px; border-radius: 8px; width: 80%; max-width: 600px; text-align: left; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .resource-item:hover { transform: translateY(-3px); }
    .resource-item i { margin-right: 10px; color: #0077cc; }
    .resource-item a { text-decoration: none; color: #0077cc; font-weight: bold; }
    .resource-item a:hover { color: #ff7f50; }

    @media (max-width: 600px) {
      .resource-item { width: 95%; font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-book"></i> Math Resources - Maths by Vansh</h1>
  <p>Explore study materials, formula sheets, and practice problems for students up to Class 12th.</p>

  <div class="resource-list">
    <div class="resource-item"><i class="fas fa-file-pdf"></i> <a href="#">Algebra Notes PDF</a></div>
    <div class="resource-item"><i class="fas fa-file-pdf"></i> <a href="#">Trigonometry Formula Sheet</a></div>
    <div class="resource-item"><i class="fas fa-file-pdf"></i> <a href="#">Calculus Practice Problems</a></div>
    <div class="resource-item"><i class="fas fa-file-pdf"></i> <a href="#">Geometry Notes</a></div>
    <div class="resource-item"><i class="fas fa-file-pdf"></i> <a href="#">Previous Year Question Papers</a></div>
  </div>

</body>
</html>
