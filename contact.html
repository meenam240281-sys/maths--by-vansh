<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact - Maths by Vansh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f9f9f9; text-align: center; }
    h1 { color: #0077cc; margin-bottom: 30px; }
    h1 i { margin-right: 10px; color: #ff7f50; }

    form { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    input, textarea { width: 80%; max-width: 500px; padding: 12px; font-size: 16px; border-radius: 6px; border: 2px solid #0077cc; }
    button { background: #0077cc; color: white; padding: 12px 25px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #005fa3; }

    @media (max-width: 600px) {
      input, textarea { width: 95%; }
      button { width: 95%; }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-envelope"></i> Contact Maths by Vansh</h1>
  <p>Have questions or feedback? You can fill this form:</p>

  <form onsubmit="alert('Thank you! We received your message.'); return false;">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>

</body>
</html>
