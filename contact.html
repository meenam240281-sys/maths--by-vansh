<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact - Maths by Vansh</title>
  <style>
    body { font-family: Arial; margin: 20px; max-width: 900px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contact Maths by Vansh</h1>
  <p>Send us your questions or feedback:</p>
  <form onsubmit="alert('Thank you! We received your message.'); return false;">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
