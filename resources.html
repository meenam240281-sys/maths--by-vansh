<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - Math Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #0056b3;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      display: block;
    }

    nav a:hover {
      background: #004494;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    .card button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Math Resources</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="solver.html">Math Solver</a>
    <a href="graph.html">Graphs</a>
    <a href="resources.html">Resources</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <!-- Formula Sheets -->
    <section>
      <h2>Formula Sheets</h2>
      <div class="grid">
        <div class="card">
          <h3>Algebra</h3>
          <button onclick="downloadPDF('AlgebraFormulaSheet.pdf')">Download PDF</button>
        </div>
        <div class="card">
          <h3>Trigonometry</h3>
          <button onclick="downloadPDF('TrigonometryFormulaSheet.pdf')">Download PDF</button>
        </div>
        <div class="card">
          <h3>Geometry</h3>
          <button onclick="downloadPDF('GeometryFormulaSheet.pdf')">Download PDF</button>
        </div>
        <div class="card">
          <h3>Calculus</h3>
          <button onclick="downloadPDF('CalculusFormulaSheet.pdf')">Download PDF</button>
        </div>
      </div>
    </section>

    <!-- Practice Worksheets -->
    <section>
      <h2>Practice Worksheets</h2>
      <div class="grid">
        <div class="card">
          <h3>Algebra</h3>
          <button onclick="downloadPDF('AlgebraWorksheet.pdf')">Download PDF</button>
        </div>
        <div class="card">
          <h3>Trigonometry</h3>
          <button onclick="downloadPDF('TrigonometryWorksheet.pdf')">Download PDF</button>
        </div>
        <div class="card">
          <h3>Geometry</h3>
          <button onclick="downloadPDF('GeometryWorksheet.pdf')">Download PDF</button>
        </div>
        <div class="card">
          <h3>Calculus</h3>
          <button onclick="downloadPDF('CalculusWorksheet.pdf')">Download PDF</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    function downloadPDF(filename) {
      const link = document.createElement('a');
      link.href = filename;
      link.download = filename;
      link.click();
    }
  </script>

</body>
</html>
