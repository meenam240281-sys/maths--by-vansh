<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maths Keyboard - Maths by Vansh</title>
  <style>
    body { font-family: Arial; margin: 20px; max-width: 900px; }
    input { width: 100%; font-size: 18px; padding: 10px; margin-bottom: 20px; }
    .keyboard { display: flex; flex-wrap: wrap; gap: 5px; }
    .keyboard button { padding: 10px 15px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Custom Math Keyboard - Maths by Vansh</h1>
  <p>Type your math problem using the buttons below:</p>
  <input type="text" id="mathInput" placeholder="Enter math here...">

  <div class="keyboard">
    <button onclick="addSymbol('π')">π</button>
    <button onclick="addSymbol('√')">√</button>
    <button onclick="addSymbol('^')">^</button>
    <button onclick="addSymbol('±')">±</button>
    <button onclick="addSymbol('∑')">∑</button>
    <button onclick="addSymbol('∞')">∞</button>
    <button onclick="addSymbol('≤')">≤</button>
    <button onclick="addSymbol('≥')">≥</button>
    <button onclick="addSymbol('≠')">≠</button>
    <button onclick="addSymbol('÷')">÷</button>
    <button onclick="addSymbol('×')">×</button>
    <button onclick="addSymbol('(')">(</button>
    <button onclick="addSymbol(')')">)</button>
    <button onclick="addSymbol('+')">+</button>
    <button onclick="addSymbol('-')">-</button>
    <button onclick="addSymbol('=')">=</button>
    <button onclick="addSymbol('0')">0</button>
    <button onclick="addSymbol('1')">1</button>
    <button onclick="addSymbol('2')">2</button>
    <button onclick="addSymbol('3')">3</button>
    <button onclick="addSymbol('4')">4</button>
    <button onclick="addSymbol('5')">5</button>
    <button onclick="addSymbol('6')">6</button>
    <button onclick="addSymbol('7')">7</button>
    <button onclick="addSymbol('8')">8</button>
    <button onclick="addSymbol('9')">9</button>
    <button onclick="clearInput()">Clear</button>
  </div>

  <script>
    function addSymbol(sym) {
      const input = document.getElementById('mathInput');
      input.value += sym;
    }
    function clearInput() {
      document.getElementById('mathInput').value = '';
    }
  </script>
</body>
</html>
